doctrine_mongodb:
    connections:
        default:
            server: "%mongodb.server%"
            options: {}
    default_database: "%mongodb.database%"
    document_managers:
        default:
            auto_mapping: false
            mappings:
                AppBundle:
                    type: xml
                    prefix: AppBundle\Model
                    is_bundle: false
                    alias: Model
                    dir: "%kernel.root_dir%/../src/AppBundle/Mappings"

accelerator_cache:
    host: "%apc.cache%"
    web_dir: "%kernel.root_dir%/../web"
